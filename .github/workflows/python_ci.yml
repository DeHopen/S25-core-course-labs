name: Python CI

on:
  push:
    paths:
      - 'app_python/**'
  pull_request:
    paths:
      - 'app_python/**'

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # 1) Check out code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2) Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3) Install Dependencies
    - name: Install dependencies
      run: |
        cd app_python
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    # 4) Lint (Example: flake8)
    - name: Lint with flake8
      run: |
        cd app_python
        pip install flake8
        flake8 --max-line-length=88 .

    # 5) Run Tests
    - name: Run tests
      run: |
        cd app_python
        pytest --cov=main tests/

    # 6) Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7) Build & Push Docker image
    - name: Build & Push
      run: |
        cd app_python
        docker build -t ${{ secrets.DOCKER_USERNAME }}/python-app:ci-latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/python-app:ci-latest

    # 8) Snyk Vulnerability Check
    - name: Snyk scan
      uses: snyk/actions/python@master
      with:
        # If you prefer to install modules differently, see Snyk docs
        args: --file=requirements.txt --command=python
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}