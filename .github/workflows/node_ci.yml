name: Node.js CI

on:
  push:
    paths:
      - 'app_js/**'
  pull_request:
    paths:
      - 'app_js/**'

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # 1) Check out code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2) Set up Node
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3) Install Dependencies
    - name: Install dependencies
      run: |
        cd app_js
        npm install

    # 4) Lint (ESLint)
    - name: Lint with ESLint
      run: |
        cd app_js
        npx eslint .

    # 5) Run Tests
    - name: Run tests
      run: |
        cd app_js
        npm test

    # 6) Docker login
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7) Build & Push
    - name: Build & Push
      run: |
        cd app_js
        docker build -t ${{ secrets.DOCKER_USERNAME }}/js-app:ci-latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/js-app:ci-latest

    # 8) Snyk scan
    - name: Snyk scan
      uses: snyk/actions/node@master
      with:
        args: --file=package.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
